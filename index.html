<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="order-component">
    <img class="hero-image" src="./images/illustration-hero.svg" alt="Girl dancing and listining to music">
    <div class="container">
      <h2>Order Summary</h2>
      <p class="plan-description">You can now listen to millions of songs, audiobooks, and podcasts on anydevice anywhere you like!</p>
      <div class="plan-container">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="plan-description2">
          <strong>Annual Plan</strong>
          <p>$59.55/Year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button class="payment-button">Procced to Payement</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </div>
</body>

</html>
